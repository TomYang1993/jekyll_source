<header class="header_back">

  <nav>
    <div class="nav-wrapper grey lighten-2">
      <a href="#!" class="brand-logo grey-text text-darken-3">   <i class="fa fa-cog fa-spin fa-1x fa-fw"></i></a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="fa fa-bars"></i></a>
      <ul class="left hide-on-small-and-down">

            <li>
              <a  class="grey-text text-darken-3" href="/" style="padding-left:40px;padding-right:40px;">
                {{site.brand}}
              </a>
            </li>

      </ul>
      <ul class="right hide-on-med-and-down">
        {% for section in site.sections %}
            <li>
              <a class="page-scroll" href="#{{ section.id }}">
                <span class="grey-text text-darken-3" data-i18n="{{ section.i18n }}">{{ section.name }}</span>
              </a>
            </li>
        {% endfor %}
      </ul>
      <ul class="side-nav" id="mobile-demo">
        {% for section in site.sections %}
            <li>
              <a class="page-scroll" href="#{{ section.id }}">
                <span data-i18n="{{ section.i18n }}">{{ section.name }}</span>
              </a>
            </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
